---
- hosts: all
  handlers:
    - name: restart httpd
      shell: "systemctl restart httpd"
      become: yes   

  tasks:
    - name: Instala pacotes via amazon linux extras
      shell: "amazon-linux-extras install -y {{ item }}"
      become: yes
      with_items:
       - lamp-mariadb10.2-php7.2
       - php7.2
       - python3.8

    - name: Instala pacotes de dependencia
      yum:
         name: "{{ item }}"
         state: latest
      become: yes 
      with_items: 
        - httpd 
        - mariadb-server     
        - MySQL-python
        - php-gd
        - php-mcrypt

    - name: Inicia servico DB 
      shell: "systemctl start mariadb"
      become: yes
        
    - name: Cria Banco MySql
      mysql_db: 
        name: wordpress_db
        login_user: root
        state: present

    - name: 'Cria o usu√°rio do MySQL'
      mysql_user:
        login_user: root
        name: wordpress_user
        password: 12345
        priv: 'wordpress_db.*:ALL'
        state: present

    - name: Download wordpress 
      get_url:
        url: "https://wordpress.org/latest.tar.gz"
        dest: "/tmp/wordpress.tar.gz"

    - name: 'Descompactando o pacote wordpress'
      unarchive: 
        src: "/tmp/wordpress.tar.gz" 
        dest: "/var/www/"
        remote_src: yes 
      become: yes

    - name: Copiando arquivo de config 
      copy: 
        src: "/var/www/wordpress/wp-config-sample.php"     
        dest: "/var/www/wordpress/wp-config.php" 
        remote_src: yes      
      become: yes 

    - name: Configura database no arquivo wp-config 
      replace: 
        path: "/var/www/wordpress/wp-config.php" 
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
      with_items:
        - {regex: 'database_name_here', value: 'wordpress_db'}  
        - {regex: 'username_here', value: 'wordpress_user'}  
        - {regex: 'password_here', value: '12345'}  
      become: yes  
    
    - name: copy file config httpd 
      copy: 
        src: httpd.conf
        dest: '/etc/httpd/conf/httpd.conf'
        force: yes
      become: yes  
      notify: 
       - restart httpd

        
